<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index.html</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>



<body>
  <div class="calculator">
    <div class="display">
      <div >
        <p class="result"></p>

      </div>
      <div class="input">
       <p class="in">0</p>
      </div>

    </div>
    <div class="keys">
     <button class="clear" type="button" name="button">C</button>
     <button type="button" name="button">(</button>
     <button type="button" name="button">)</button>
     <button type="button" name="button">/</button>
     <button type="button" name="button">1</button>
     <button type="button" name="button">2</button>
     <button type="button" name="button">3</button>
     <button type="button" name="button">*</button>
     <button type="button" name="button">4</button>
     <button type="button" name="button">5</button>
     <button type="button" name="button">6</button>
     <button type="button" name="button">+</button>
     <button type="button" name="button">7</button>
     <button type="button" name="button">8</button>
     <button type="button" name="button">9</button>
     <button type="button" name="button">-</button>
     <button type="button" name="button">0</button>
     <button type="button" name="button">DEL</button>
     <button  class="point"type="button" name="button">.</button>
     <button  class="resultButton" type="button" name="button">=</button>


    </div>

  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
